<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre sua Oficina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastre sua Oficina</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="oficinas.html">Oficinas Próximas</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Cadastro de Oficina</h2>
        <form action="sucesso.html" method="post">
            <label for="nome">Nome da Oficina:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="servicos">Serviços Oferecidos:</label>
            <textarea id="servicos" name="servicos" required></textarea>

            <input type="submit" value="Cadastrar">
        </form>
    </section>


</body>
</html>
